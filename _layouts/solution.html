---
layout: default
---

<h4>{{ page.category }} {{ page.contest_name }} - {{ page.contest_code }}</h4>
<h1 class="d-flex w-100 justify-content-between"><span>{{ page.title }}</span></h1> <!-- Removed problem_name and problem_code -->

<div class="container">
  <div id="accordion" class="accordion">
    <div class="card mb-0">
      <div class="card-header collapsed" data-toggle="collapse" href="#solution-content">
        <h3 class="card-title"> Solution </h3> <!-- Changed text to "Solution" -->
      </div>
      <div id="solution-content" class="card-body collapse p-0" data-parent="#accordion" data-toggle="collapse" href="#solution-content">
        <div id="solution-container" class="p-4" markdown="1">
          {{ content }} <!-- Now directly shows the content of the solution -->
        </div>
      </div>
    </div>
  </div>
</div>

<br>

<span id="divider-line">____</span>
<br><br>
<small>{{ page.date | date: "%-d %B %Y" }}</small>
{% include tags.html %}
<br>
